<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ðŸ’–</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><text y="24" font-size="24">ðŸ’—</text></svg>'), auto;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem 2rem;
      border-radius: 24px;
      text-align: center;
      max-width: 380px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      animation: popIn 0.8s ease;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #555;
      font-size: 1.05rem;
      margin-bottom: 1.2rem;
    }

    

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 0.75rem 1.6rem;
      font-size: 1rem;
      border-radius: 999px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
    }

    .yes:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 14px 26px rgba(255, 77, 109, 0.5);
    }

    .no {
      background: #ffe3ea;
      color: #ff4d6d;
    }

    .no:hover {
      transform: translateY(-2px);
    }

    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 1.2rem;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.8); opacity: 0; }
      20% { opacity: 0.9; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="card" id="card">
    <h1>Hii there My Attracted Pussy ðŸ’•</h1>
    <p>I was wonderingâ€¦<br><strong>Will you be my Valentine?</strong></p>
    <div class="buttons">
      <button class="yes" id="yesBtn" onclick="sayYes()">Yes ðŸ’–</button>
      <button class="no" id="noBtn" onclick="handleNo()">No ðŸ™ˆ</button>
    </div>
  </div>

  <script>
    let yesScale = 1;

    function sayYes() {
      const card = document.getElementById('card');
      card.innerHTML = `
        <h1>Yayyy! ðŸ’˜</h1>
        <p>I canâ€™t wait to spend that beautiful day with you ðŸ’•</p>
        
      `;
      burstHearts();
    }

    function handleNo() {
      const noBtn = document.getElementById('noBtn');
      const yesBtn = document.getElementById('yesBtn');

      // Move NO button (mobile + desktop)
      const x = Math.random() * 160 - 80;
      const y = Math.random() * 160 - 80;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      // Grow YES button
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'ðŸ’—';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.getElementById('hearts').appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    function burstHearts() {
      for (let i = 0; i < 20; i++) {
        setTimeout(createHeart, i * 100);
      }
    }

    setInterval(createHeart, 600);
  </script>
</body>
</html>
